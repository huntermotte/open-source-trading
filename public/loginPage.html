<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="doughnut-optical-illusion-16-204316.png">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

    <form class="login">
    <label for="userUsername" class="usernameText">Username</label><br>
    <div class="form-group">
    <input type="text" required="true" name="" class="username form-control" placeholder="Username" value="">
  </div>
    <br>
    <label for="userPassword" class="passwordText">Password</label><br>
    <div class="form-group">
    <input type="password" required="true" name="" class="password form-control" placeholder="Password" value="">
  </div>
    <br><br>
    <div class="buttons">
    <input type="submit" class="btn btn-default" value="Log In">
    <a href="index.html"><button type=button class="btn btn-default">Home</button></a>
  </div>
  </form><br>
  <div class="demo">
    <h3>Demo Username: demo</h3>
    <h3>Demo Password: demo</h3>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="loginPage.js"></script>
  </body>
</html>
