<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="doughnut-optical-illusion-16-204316.png">
    <title>Create New Idea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="newIdeaPage.css">
  </head>
  <body>

  <form class="newIdeaForm">
  <label for="ideaSecurity" class="ideaSecurity">Security:</label><br>
  <input type="text" name="" class="security form-control" placeholder="Name of security (ie. Apple or AAPL)" value="">
  <br>
  <label for="ideaTrade" class="ideaTrade">Trade:</label><br>
  <input type="text" name="" class="trade form-control" placeholder="Type of trade (ie. Long, Bull put spread, Iron butterfly)" value="">
  <br>
  <label for="ideaDescription" class="ideaDescription">Description:</label><br>
  <input type="text" name="" class="description form-control" placeholder="Description of your idea, why you believe in it" value="">
  <br><br>
  <div class="buttons">
  <input type="submit" class="btn btn-default" value="Create New Idea">
  <a href="profile.html"><button type="button" class="btn btn-default">Back to Profile</button></a>
</div>
</form>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="newIdeaPage.js"></script>
  </body>
</html>
